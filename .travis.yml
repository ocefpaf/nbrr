language: minimal

sudo: false

matrix:
  fast_finish: true
  include:
    - name: "default"
      env: TEST_TARGET=default PY=3.7
    - name: "coding_standards"
      env: TEST_TARGET=coding_standards PY=3.7
    - name: "docs"
      env: TEST_TARGET=docs PY=3.7

before_install:
  - wget http://bit.ly/miniconda -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update conda
  - conda config --add channels conda-forge --force
  - conda config --remove channels defaults
  - conda create --name TEST python=$PY --file requirements.txt --file requirements-dev.txt
  - source activate TEST

install:
  - python setup.py sdist && version=$(python setup.py --version) && pushd dist && pip install nbrr-${version}.tar.gz && popd

script:
  - if [[ $TEST_TARGET == 'default' ]]; then
      cp -r tests/ /tmp ;
      pushd /tmp && pytest -n 2 -rxs tests && popd ;
    fi

  - if [[ $TEST_TARGET == 'coding_standards' ]]; then
      flake8 --max-line-length=105 nbrr --exclude=_version.py ;
      flake8 --max-line-length=105 tests ;
    fi

deploy:
  skip_cleanup: true
  provider: pypi
  user: ocefpaf
  password:
    secure: 
  distributions: sdist bdist_wheel
  upload_docs: no
  on:
    repo: pyoceans/erddapy
    tags: true
    all_branches: master
    condition: '$TEST_TARGET == "default"'
